<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="https://czheyuchatapp.onrender.com/icon.png">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>SIL Chat App</title>

    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      #chatappbutton {
        background: linear-gradient(to left, #34eb95, #349eeb) padding-box;
        border-radius: 50em;
        border: 2px solid transparent;
      }
      #chatappbutton:hover {
        background:
          linear-gradient(to left, #34eb95, #349eeb) padding-box,
          linear-gradient(to right, darkblue, darkorchid) border-box;
      }
      #githubbutton {
        border-radius: 50em;
      }
      hr.gradient {
        height: 3px;
        border: none;
        border-radius: 6px;
        background: linear-gradient(
          90deg,
          rgba(13, 8, 96, 1) 0%,
          rgba(9, 9, 121, 1) 21%,
          rgba(6, 84, 170, 1) 51%,
          rgba(0, 255, 113, 1) 100%
        );
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-white border py-3">
        <div class="container px-5">
          <a class="navbar-brand" href="#"
            ><span
              class="fw-bolder text-primary"
              style="
                font-size: 30px;
                background: -webkit-linear-gradient(
                  right top,
                  #34eb95,
                  #349eeb
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
              "
              >JS SIL Chat App</span
            ></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
              <li class="nav-item"><a class="nav-link">Home</a></li>
              <li class="nav-item">
                <a class="nav-link" href="/chatlist">Chatapp</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Header-->
      <header class="py-5">
        <div
          class="container px-5 pb-5 bg-secondary rounded rounded-5 p-5 border border-2"
          style="--bs-bg-opacity: 0.02"
        >
          <div class="row gx-5 align-items-center">
            <div class="col-xxl-5">
              <!-- Header text content-->
              <div class="text-center text-xxl-start">
                <div class="fs-3 fw-light text-muted">
                  <strong
                    class="fs-2"
                    style="
                      background: -webkit-linear-gradient(
                        left top,
                        #f5b356,
                        #c5f556
                      );
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                    "
                    >API</strong
                  >
                  based
                </div>
                <h1 class="fw-bolder mb-5">
                  <span
                    class="d-inline"
                    style="
                      background: -webkit-linear-gradient(
                        right top,
                        #34eb95,
                        #349eeb
                      );
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                      font-size: 80px;
                    "
                    >Chat App</span
                  >
                </h1>
                <div
                  class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xxl-start mb-3"
                >
                  <a
                    class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder"
                    href="/chatlist"
                    id="chatappbutton"
                    >Go To Chat App</a
                  >
                  <a
                    class="btn btn-outline-dark btn-lg px-5 py-3 fs-6 fw-bolder"
                    href="https://github.com/czheyu/silprojectjavascript"
                    id="githubbutton"
                    >Github</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- details Section-->
      <hr class="gradient" />

      <section>
        <div class="container px-5">
          <div class="row gx-5 justify-content-center">
            <div class="col-xxl-8">
              <div class="text-center my-5">
                <h2 class="display-5 fw-bolder">
                  <span class="text-gradient d-inline">Details</span>
                </h2>
                <p class="lead fw-light mb-4">SIL javascript project</p>
                <p class="text-muted">
                  node.js Chat App utilizing Express.js<br />Hosted on render
                </p>
                <div class="d-flex justify-content-center fs-2 gap-4">
                  <a
                    class="text-gradient"
                    href="https://github.com/czheyu/silprojectjavascript"
                    ><i class="bi bi-github"></i
                  ></a>

              </div>
            </div>

        </div>

    <!-- Footer-->
    <footer class="bg-white py-4 mt-auto">
      <div class="container px-5">
        <div
          class="row align-items-center justify-content-between flex-column flex-sm-row"
        >
          <div class="col-auto container-fluid">
            <div class="small m-0">chatapp 24/5/2024</div>
          </div>
        </div>
      </div>
    </footer>
