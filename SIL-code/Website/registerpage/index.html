<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--script src="https://9f385a7a-d4b2-4c35-b8fc-9937e0c39c58-00-zrl36mrg5918.picard.replit.dev:3001/chat/login/index.js"></script-->

    <script src="https://czheyuchatapp.onrender.com/chat/login/index.js"></script>
  </head>
  <body class="">
    <div class="modal fade" id="errormodal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="ModalBody">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="position-absolute top-50 start-50 translate-middle">
        <div
          class="p-5 border rounded rounded-4 container-fluid text-light bg-dark"
        >
          <h1>Register</h1>

          <div class="form-floating mb-2">
            <input
              type="email"
              autocomplete="off"
              class="form-control"
              id="username"
              placeholder="Username"
            />
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              autocomplete="off"
              class="form-control"
              id="password"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>

          <div class="container-fluid p-0 pt-2">
            <button
              class="btn btn-outline-primary w-100 rounded-start"
              type="button"
              id="submit"
            >
              register
            </button>
            <button
              class="btn border mt-2 w-100 rounded-end"
              type="button"
              id="register"
            >
              login
            </button>
          </div>
        </div>
      </div>
      <button
        style="display: none"
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#errormodal"
        id="showmodal"
      >
        launch errormodal
      </button>
    </div>
  </body>
</html>
