<!doctype html>
<html lang="en" theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .container {
        height: 100%;
        width: 100%;
      }
      .modal-backdrop { z-index: -1; }
    </style>
  <script src="https://czheyuchatapp.onrender.com/chatlist/index.js"></script>
  <!--script src="https://9f385a7a-d4b2-4c35-b8fc-9937e0c39c58-00-zrl36mrg5918.picard.replit.dev:3001/chatlist/index.js"></script-->
  </head>
  <body class="bg-dark" id="body">


    <!-- start of interactive createchat modal-->

    <div class="modal fade" id="createchat" tabindex="-1" >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header bg-dark">
            <h1 class="modal-title fs-5 text-light" id="Title">Create Chat</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="mb-3">
                <p class="text-light">You can add users after creating the Chat</p>
                <div class="bg-dark input-group mb-3">
                  <span class="bg-dark input-group-text rounded-start text-light" id="inputGroup-sizing-default">Chatname:</span>
                  <input autocomplete="off" id="chatnamebox" type="text" class="border bg-dark rounded-end text-light" placeholder="chatname" required="">
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="createchatfunct()">Create</button>

          </div>
        </div>
      </div>
    </div>

    <!-- end of interactive modal-->
    
    <!-- start of interactive deleteacc modal-->

    <div class="modal fade" id="deleteacc" tabindex="-1" >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header bg-dark">
            <h1 class="modal-title fs-5 text-light" id="Title">Create Chat</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="mb-3">
                <p class="text-light">Click confirm to delete account <br> This action will delete all chats with no users left.</p>
              </div>
          </div>
          <div class="modal-footer">
            <p class="text-danger">action is permanent</p>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="deleteacc()">confirm</button>

          </div>
        </div>
      </div>
    </div>

    <!-- end of interactive modal-->
    
    <div class="sticky-top container-fluid m-0 p-0 d-flex flex-row-reverse">
      <div class="justify-content-between input-group mb-3 bg-dark p-2 d-flex justify-content-start border border-secondary-subtle rounded border-1">
        <div class="d-inline-flex">
        <p id="chatnamedisplay" class="m-1 p-1 fw-light text-white"><strong>ChatList</strong></p>

        <p id="logindisplay" class="m-1 p-1 fw-light text-white">Logged in as <strong>zheyutest</strong></p>
        </div><div>
        <button class="btn m-1 p-1 btn-outline-light rounded" type="button" id="logoutbutton">
          logout
        </button>
        <button class="btn m-1 p-1 btn-outline-danger
            rounded" type="button" id="deleteaccountbutton">
          delete account
        </button></div>




      </div>      
    </div>
    
    <div class="container-fluid bg-dark" id="chatlist">
      <button type="button" class="w-100 btn btn-outline-light rounded" data-bs-toggle="modal" data-bs-target="#createchat">create chat</button>
      <div class="jumbotron bg-dark border border-outline-light m-2 p-2" id="chatlistdiv">
      LOADING
      </div>
    </div>
  </body>
</html>
