<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://czheyuchatapp.onrender.com/icon.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Cow Clicker</title>

    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
    <style>
      body {         user-select: none;
}
      .cowparticle {
        position: absolute;
      }
      .cowbtn {
        user-select: none;
        position: relative;
        width: 100%;
        height: 100%;
        max-width: 200px;

        transition: width 0.4s ease; /* Duration: 3 seconds with an ease timing function */
      }

      hr.gradient {
        height: 3px;
        border: none;
        border-radius: 6px;
        background: linear-gradient(
          90deg,
          rgba(13, 8, 96, 1) 0%,
          rgba(9, 9, 121, 1) 21%,
          rgba(6, 84, 170, 1) 51%,
          rgba(0, 255, 113, 1) 100%
        );
      }

      .cowbtn img {
        width: 100%;
        max-width: 200px;
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <main id="main" class="flex-shrink-0">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-white border py-1">
        <div class="container px-5">
          <a class="navbar-brand" href="#"
            ><span
              class="fw-bolder text-primary"
              style="
                font-size: 30px;
                background: -webkit-linear-gradient(
                  right top,
                  #34eb95,
                  #349eeb
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
              "
              >Cow Clicker</span
            ></a
          >
        </div>
      </nav>
      <!-- Header-->
      <h2
        id="cowdisplay"
        class="py-2 text-center text-primary fw-bolder display-1"
      >
        Cows: 0</h2>

      <h3 id="moneydisplay"         class="py-2 text-center text-primary fw-bolder display-5">Money: 0</h3>
      <hr class="gradient" />

      <header class="pb-5 row align-items-start" style="height: auto">
        <div
          class="col container px-5 pb-5 rounded rounded-0 p-5 border border-0"
          style="--bs-bg-opacity: 0.02"
        >
          <div class="row gx-5 align-items-center">
            <div class="col-xxl-5">
              <!-- Header text content-->
              <div class="text-center text-xxl-start">
                <div class="fs-3 fw-light text-muted">
                  <button
                    class="cowbtn border border-0 bg-transparent"
                    onclick="clicked()"
                  >
                    <img class="cowimg"
                      src="/cow.png"
                    />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="flex-grow-1 col p-2 m-0 bg-secondary rounded rounded-3 border border-1"
          style="--bs-bg-opacity: 0.02"
        >
          <div id="upgradeslist" style="height: 100%;" class=" fs-2 p-0 m-0">
            <div
              class="m-0 rol container-fluid rounded d-flex justify-content-center"
            > 
                   <img width="20%" height="20%"
                src="/cowfarm.png"
              />
              <p
                id="cowfarmdisplay"
                class="m-0 flex-grow-1 fs-5 fw-bolder h-100 text-center text-secondary"
              >
                cowfarm(how much cows u get per click): 1
              </p>
              <button class="btn btn-outline-dark" onclick="upgrade('farm')">buy: $500</button>
            </div>

            <hr class="gradient" />

            <div

              class="m-0 rol container-fluid  rounded d-flex justify-content-center"
            ><img width="20%" height="20%"
                src="/rawbeef.png"
              />
              <p
                id="rawbeefdisplay"

                class="m-0 flex-grow-1 fs-4 fw-bolder h-100 text-center text-primary"
              >
                rawbeef: 0
              </p>
              <button class="btn btn-outline-dark" onclick="butcher()">Butcher</button>
            </div>
            <hr class="gradient" />


            <div
              class="m-0 rol container-fluid  rounded d-flex justify-content-center"
            ><img width="20%" height="20%"
                src="/steak.png"
              />
              <p
                id="steakdisplay"

                class="m-0 flex-grow-1 fs-4 fw-bolder h-100 text-center text-primary"
              >
                steak: 0
              </p>
              <button id="cook" class="btn btn-outline-dark" onclick="cook(this)">Cook</button>

            </div>
            <div class="progress p-0 m-0" role="progressbar" style="height: 3px">
              <div id="cookprogress" class="progress-bar p-0 m-0" style="width: 0% ;"></div>
            </div>
            <hr class="gradient" />

            <button class="btn btn-outline-dark" onclick="sell()"><p class="fs-2 fw-bolder text-center text-primary">Sell</p> 1$ per <img width="10%" height="10%" src="/rawbeef.png"><br> 5$ per <img width="10%" height="10%" src="/steak.png"></button>


          </div>
        </div>
      </header>

      <!-- details Section-->
      <hr class="gradient" />

      <section>
        <div class="container px-5">
          <div class="row gx-5 justify-content-center">
            <div class="col-xxl-8">
              <div class="text-center my-5"></div>
            </div>
          </div>
        </div>
      </section>
    </main>






    <!-- Footer-->
    <footer id="footer" class="bg-white py-4 mt-auto">
      <div class="container px-5">
        <div
          class="row align-items-center justify-content-between flex-column flex-sm-row"
        >
          <div class="col-auto container-fluid">
            <div class="small m-0">cow clicker 31/5/2024</div>
            <button class="btn btn-outline-danger" onclick="reset()">reset</button>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
